<head>
<script src="styles/include.js"></script>
</head>
<body>
<button id="testButt">click here for free poop</button>
<div id="omenDisplay" onload="printOmen()"></div>

<script>
const omensList = [
  "What are you doing here?",
  "It was too big to be called a sword",
  "In life, there's roadblocks",
  "Updated from inside your house!",
  "Flint and steel!",
  "Do not turn around.",
  "Are you trying to give me a heart attack?"
];

var testButt = document.getElementById('testButt');
var omenDisplay = document.getElementById('omenDisplay');

testButt.addEventListener('click', printOmen);

function printOmen() {
  var rand = Math.floor(Math.random() * omensList.length);
  omenDisplay.innerText = omensList[rand];
}
</script>
<script>includeHTML()</script>
</body>
